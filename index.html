<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    
</head>
<body>
    <h1>Pokédex</h1>
    <input type="text" id="pokemonInput" placeholder="Nom ou ID du Pokémon">
    <button id="searchBtn">Rechercher</button>
    
    <div class="navigation">
        <button id="prevBtn">Précédent</button>
        <button id="nextBtn">Suivant</button>
    </div>
    
    <div id="pokemonInfo">
        <h2 id="namePokemon"></h2>
        <img id="imagePokemon" src="" alt="Image du Pokémon">
        <p id="typePokemon"></p>
        <p id="weightPokemon"></p>
        <p id="heightPokemon"></p>
        <p id="abilitiesPokemon"></p>
        <p id="numPokedex"></p>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
