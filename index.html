<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Pokédex</title>
    
</head>
<body class="degrade">
    <header id="header">
        <img src="img/logoPokemon.png" alt="logo pokemon">
        <h1>Pokédex</h1>
    </header>
    <main class="anim">
    <input type="text" id="pokemonInput" placeholder="Nom ou ID du Pokémon">
    <button id="searchBtn">Rechercher</button>
    
    <div class="navigation">
        <button id="prevBtn"> << </button>
        <button id="nextBtn"> >> </button>
    </div>
    
    <div id="pokemonInfo">
        <h2 id="namePokemon"></h2>
        <div class="containPokemon">
            <div class="topPoke">
                <img id="imagePokemon" src="" alt="Image du Pokémon">
            </div>
            <div class="bottomPoke">
                <p id="typePokemon"></p>
                <p id="weightPokemon"></p>
                <p id="heightPokemon"></p>
                <p id="abilitiesPokemon"></p>
                <p id="numPokedex"></p>
            </div>
        </div>
    </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
