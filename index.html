<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Pokédex</title>
    
</head>
<body class="degrade">
    <header id="header">
        <img src="img/logoPokedex.png" alt="logo pokemon">
        <h1>Pokédex</h1>
    </header>
    <main class="anim">
        <div class="listPokemons">
            <button class="filterButton">Filtrer</button>
            <div class="filterOverlay">

            </div>
            <div class="filterModal">
                <h2>Filtrer vos Pokémons</h2>
                <label for="filterGeneration">Génération:</label>
                <select id="generation">
                    <option value="">Toutes les générations</option>
                    <option value="1">Génération 1</option>
                    <option value="2">Génération 2</option>
                    <option value="3">Génération 3</option>
                    <option value="4">Génération 4</option>
                    <option value="5">Génération 5</option>
                    <option value="6">Génération 6</option>
                    <option value="7">Génération 7</option>
                    <option value="8">Génération 8</option>
                    <option value="9">Génération 9</option>
                </select>

                <button class="submitFilter"> Appliquer le filtre</button>
                <button class="closeFilter">Fermer</button>

            </div>
            <div class="pokemonList20">
                <div class="pokemon">
                    <img src="" alt="Image du Pokémon">
                    <h3 class="pokemonName"></h3>
                    <p class="pokemonNumber"></p>
                </div>
               

            </div>

        </div>
        <div class="searchPokemon">
    <input type="text" id="pokemonInput" placeholder="Nom ou ID du Pokémon">
    <button id="searchBtn">Rechercher</button>
    
    <div class="navigation">
        <button id="prevBtn"> << </button>
        <button id="nextBtn"> >> </button>
    </div>
    
    <div id="pokemonInfo">
        <h2 id="namePokemon" class="error"></h2>
        <div class="containPokemon">
            <div class="topPoke">
                <img id="imagePokemon" src="" alt="Image du Pokémon">
            </div>
            <div class="bottomPoke">
                <p id="typePokemon"></p>
                <p id="weightPokemon"></p>
                <p id="heightPokemon"></p>
                <p id="abilitiesPokemon"></p>
                <p id="numPokedex"></p>
            </div>
        </div>
    </div>
    </div>

    </main>
    <footer>
        <div class="imgfooter">
            <img  class="fig" src="img/figurine.png">
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
